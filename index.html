<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travadi's ToDo</title>
  </head>

  <body ng-app="todoApp" ng-controller="todoController">
    <div class="container">
      <h1>Travadi's ToDo</h1>
      <div class="add-task">
        <input
          type="text"
          ng-model="newTask"
          placeholder="Add a new task"
          ng-keypress="onKeyPress($event)"
        />
        <button ng-click="addTask()">Add</button>
      </div>
      <ul>
        <li ng-repeat="task in tasks">
          <input type="checkbox" ng-model="task.completed" />
          <span ng-class="{ 'completed': task.completed }"
            >{{ task.name }}</span
          >
          <button ng-click="deleteTask(task)">Delete</button>
        </li>
      </ul>
      <button ng-click="deleteCheckedTasks()">Delete Checked Tasks</button>
      <button ng-click="deleteAllTasks()">Delete All Tasks</button>
    </div>
  </body>
</html>
